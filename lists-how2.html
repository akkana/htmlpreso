<body onload="initPage();">

<div id="page">
<div id="content">
<h1 class="title">Setting Up Lists</h1>

<p>
Then give your list (UL or OL) a unique id "points":
<pre>
&lt;ul <b>id="points"</b>&gt;
&lt;li&gt;One item
&lt;li&gt;Another item
&lt;li&gt;And a third
&lt;/ul&gt;
</pre>
You can only have one "points" list per page.

</div>
</div>

<div id="notes">
You can replace the call to initPage() &mdash;
initPoints() will call initPage() for you.
</div>
