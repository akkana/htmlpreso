<body onload="initPage();">

<div id="page">
<div id="content">

<h1 class="title">Adding Notes</h1>
You can also add notes using the URLs in <i>slides.js</i>.
<p>
That's helpful if you want to re-use the same slide
(like <i>blank.html</i>).
<p>
Put this in <i>slides.js</i>:
<pre>
    "slidename.html?note=A+sample+note",
</pre>
</div>
</div>

<div id="notes">
</div>

</body>
</html>
