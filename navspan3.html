<h1 class="title">Navigation Span</h1>

<p>
The <code>#navigation</code> span
does two things: it connects access keys (good for accessibility for
people viewing your presentation on the web) and it gives you an easy
way to turn on visible navigation (by commenting out the <i>display: none</i>).
