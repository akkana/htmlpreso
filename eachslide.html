<html>
<head>
  <script src="navigate.js"></script>
  <link rel="stylesheet" type="text/css" href="slides.css">
</head>

<body onload="initpage();">

<div id="page">    
<div id="content">
<h1 class="title" onclick="nextSlide()"
 ondblclick="prevSlide()">Setting Up Each Slide</h1>

<p>
Each slide must contain this line in the HTML &lt;head&gt;:

<pre>
  &lt;script src="navigate.js"&gt;&lt;/script&gt;
</pre>

If you want "next slide" links, add this to the &lt;body&gt;:
<pre>
  &lt;body onload="initpage();"&gt;
</pre>

</div>
</div>

</body>
</html>
