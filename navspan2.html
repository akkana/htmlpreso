<html>
<head>
  <script src="navigate.js"></script>
  <link rel="stylesheet" type="text/css" href="slides.css">
  <title>Slide Presentations in HTML and JavaScript: Navigation Span</title>
</head>

<body onload="initpage();">
<span id="navigation">
  <a href="" accesskey="P" onclick="prevSlide(); return false;">Previous</a> |
  <a href="" accesskey="B" onclick="prevSlide(); return false;"></a>
  <a href="" accesskey="N" onclick="nextSlide(); return false;">Next</a>
</span>

<div id="page">    
<div id="content">

<h1 class="title" onclick="nextSlide()"
 ondblclick="prevSlide()">Navigation Span</h1>

<p>
Then add to slides.css:
<pre>
#navigation { display: none; }
</pre>

<p>
That will make it invisible. Change it to <code>display: inline</code>
to enable it. e.g. to show slides on the web.
</div>

</div>
</div>

</body>
</html>
