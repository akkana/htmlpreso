<body onload="initPage();">

<div id="page">
<div id="content">
<h1 class="title">Setting Up Lists</h1>

<p>
To set up list points, change the body's <i>onload</i> to this:
<pre>
&lt;body onload="initPoints(1)"&gt;
</pre>

Pass in the number of points you want to have initially visible
(which may be zero).

</div>
</div>

<div id="notes">
You can replace the call to initPage() &mdash;
initPoints() will call initPage() for you.
</div>
