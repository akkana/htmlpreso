<html>
<head>
  <script src="navigate.js"></script>
  <link rel="stylesheet" type="text/css" href="slides.css">
  <title>Slide Presentations in HTML and JavaScript: What is it?</title>
</head>

<body onload="initpage();">
<span id="navigation">
  <a href="" accesskey="P" onclick="prevSlide(); return false;">Previous</a> |
  <a href="" accesskey="B" onclick="prevSlide(); return false;"></a>
  <a href="" accesskey="N" onclick="nextSlide(); return false;">Next</a>
</span>

<div id="page">    
<div id="content">
<h1 class="title" onclick="nextSlide()"
 ondblclick="prevSlide()">What is this?</h1>

<p>
This is a JavaScript method which I use to provide navigation for
public slide presentations.
<p>
In other words, it's a way of using Firefox instead of PowerPoint
for presentations.

</div>
</div>

</body>
</html>
