<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="slides.js"></script>
  <script src="navigate.js"></script>
  <script src="notes.js"></script>
  <link rel="stylesheet" type="text/css" href="slides.css">
  <title>HTML Presentations</title>
<script type="text/javascript">
var imgname;

function getImgName() {
  var url = document.URL;   // could also use window.location
  var titlestr = null;

  var question = url.lastIndexOf("?");
  if (question > 0) {
    imgname = url.substring(question+1, url.length);
    var ampersand = imgname.lastIndexOf("&");
    if (ampersand > 0) {
      imgname = imgname.substring(0, ampersand);
    }
  }
  // If there's no question mark in the URL, then it's hopeless.
  else {
    imgname = "none";
  }

  // Is there a title specified?
  titlepos = url.lastIndexOf("&title=");
  if (titlepos > 0) {
    titlestr = url.substring(titlepos+7);
    // Find the end of the title, and remove the title from the url
    var ampersand = titlestr.lastIndexOf("&");
    if (ampersand > 0) {
      url = url.substring(0, titlepos) + url.substring(ampersand);
      titlestr = titlestr.substr(0, ampersand);
    }
    else {
      url = url.substring(0, titlepos);
    }
  }
  else {
    // If no title was specified, use the image name as the title,
    // with directory paths or extensions removed.
    titlestr = stripSlidename(imgname);
  }

  spacetitle = decodeURIComponent(titlestr.replace(/\+/g, '%20'));
  if (document.title)
    document.title += ": " + spacetitle;
  else
    document.title = spacetitle;

  // Only show a visible title if it was specified in the URL.
  if (titlepos > 0) {
    h1 = document.getElementById("imgtitle");
    if (h1)
      h1.innerHTML = spacetitle;
  }

  if (imgname) {
    checkNotes(imgname);
  }

 if (imgname && typeof credits !== 'undefined') {
    checkCredits(imgname);
  }

  img = document.getElementById("fullpage");
  if (imgname)
    img.src = imgname;

  initPage();
}
</script>
</head>

<body onload="getImgName();">

<div id="page">

<div id="imgcredit"></div>

<h1 id="imgtitle"></h1>

<!-- Yes, this is a table. So sue me. W3C should have made it easier
     to center with CSS.
 -->
<table class="nopadding" width=100% height=100%>
<tr><td align=center valign=center>
<img id="fullpage">
</td></tr>
</table>

</div>

<div id="notes">
</div>

</body>
</html>
