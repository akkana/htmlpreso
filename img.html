<html>
<head>
  <script src="navigate.js"></script>
  <script src="notes.js"></script>
  <link rel="stylesheet" type="text/css" href="slides.css">
  <title>Slide Presentations with HTML and Javascript</title>
<script type="text/javascript">
var imgname;

function getImgName() {
  var url = document.URL;   // could also use window.location
  var lastslash = url.lastIndexOf("?");
  if (lastslash > 0) {
    imgname = url.substring(lastslash+1, url.length);
  }
  if (checkNotes && imgname) {
    checkNotes(imgname);
  }

  img = document.getElementById("fullpage");
  if (imgname) {
    img.src = imgname;

    // Also add the image's basename to the title.
    var base = imgname.substring(imgname.lastIndexOf('/') + 1); 
    document.title += ": " + base;
  }
  else alert("No imgname!");

  initpage();
}
</script>
</head>

<body onload="getImgName();">
<span id="navigation">
  <a href="" accesskey="P" onclick="prevSlide(); return false;">Previous</a> |
  <a href="" accesskey="B" onclick="prevSlide(); return false;"></a>
  <a href="" accesskey="N" onclick="nextSlide(); return false;">Next</a>
</span>

<div id="page">
<table width=100% height=100%><tr><td align=center valign=center>
<img id="fullpage">
</table>

<script type="text/javascript">
</script>

</div>

<div id="notes">
</div>

</body>
</html>
