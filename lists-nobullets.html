<h1 class="title">Setting Up Lists</h1>

<p>
If you want lines without bullets, use &lt;ul&gt; and &lt;li&gt; anyway
and use the "nobullets" CSS class:

<pre>
&lt;ul id="points" class="nobullets"&gt;
  &lt;li&gt;A point I want to start with
  &lt;li&gt;Something I want to add later.
&lt;/ul&gt;
</pre>
