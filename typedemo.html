<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body onload="initPage();">

<div id="page">
<div id="content">

<h1 class="title">"Live" Demo Typing</h1>

<p>
<i>(Type some random characters here.)</i>

<script language="JavaScript">
var stuff2type = `If you have some code to show,
define it as "const stuff2type".
Then as you pound randomly on the keyboard,
characters from the multi-line string
will appear in the slide inside the block
(e.g. a div or pre) with id 'typedstuff'.`;
</script>

<pre id="typedstuff">
</pre>

</div>
</div>

<div id="notes">
</div>
